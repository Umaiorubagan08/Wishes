<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year Wishes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Happy New Year, Madam!</h1>
      <i class="fas fa-star"></i>
      <!-- Star Icon -->
      <p>
        Let this new year bring you closer to your dreams. You've been working
        so hard, and it's time for success!
      </p>
      <button onclick="showMessage()">Open Message</button>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box">
      <div class="message-content">
        <h2>Wishes for You</h2>
        <p id="message-text"></p>
        <p
          id="countdown"
          style="font-size: 1.2rem; color: #ff6f91; margin-top: 20px"
        ></p>
        <!-- Countdown message -->
        <button onclick="closeMessage()">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
